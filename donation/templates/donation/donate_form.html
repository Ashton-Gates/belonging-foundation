<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Include jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



<div class="container my-5">
    <form method="post" action="{% url 'donation:donate_form' %}" id="donationForm">
        {% csrf_token %}
        <!-- Donation Amounts -->
        <div id="step1">
            <h4>Personnel Information</h4>
                        <!-- Display non-field errors -->
                        {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            {% for error in form.non_field_errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
        
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="tel" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="autocomplete">Address</label>
                <input type="text" class="form-control" id="autocomplete" name="address" onFocus="geolocate()" required>
            </div>                  
            <button type="submit" class="btn btn-success">Submit Information</button>

        </div>
        <a href="{% url 'index_view' %}" class="btn btn-link">Back to Home!</a>

    </form>
</div>


<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
