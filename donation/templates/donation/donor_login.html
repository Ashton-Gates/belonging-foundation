<!-- donations/templates/donations/donor_login.html -->
<!-- Include Bootstrap CSS -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Login | Belonging Foundation</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .full-height {
      min-height: 100vh; /* 100% of the viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem; /* Adds padding around the form */
    }
    .card {
      width: 100%; /* Makes the card full width */
      max-width: 500px; /* Maximum width of the form card */
    }
    /* Add additional styling as needed */
  </style>
</head>
<body>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="container-fluid my-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Donor Login</h3>
          <p>1. You must've donated in order to qualify for a donor account.</p>
          <p>2. Please use the email you used when you made the donation.</p>
          
          <!-- Display messages from Django's messages framework -->
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
          
          <form method="post" action="{% url 'donation:donor_login' %}" class="my-4">
            {% csrf_token %}
            <div class="form-group">
              <label for="emailInput">E-mail or username</label>
              <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter email or username" required>
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Log in</button>
              <a href="{% url 'donation:make_otp' %}" class="btn btn-link">Need a Password?</a>
            </div>
            <a href="{% url 'index_view' %}" class="btn btn-link">Back to Home!</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
