<!-- belonging-foundation/referee/templates/referee/referee_login.html -->


{% block content %}

<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card my-5">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Sponsor Login</h4>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'referee:login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
            <a href="{% url 'referee:register' %}" class="btn btn-link">Want to register?</a>            
            <a href="{% url 'index_view' %}" class="btn btn-link">Back to Home!</a>
          </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
