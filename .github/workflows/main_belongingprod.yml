# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - belongingprod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c1eea5f533694c48a6c7a8fd8500ef0e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4002958d5aa94fb480158c2535ffc81b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c1eea5f533694c48a6c7a8fd8500ef0e }}/beloning-prod:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'belongingprod'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b7bf43ec4014448eb5cdd9316a6a14f6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c1eea5f533694c48a6c7a8fd8500ef0e }}/beloning-prod:${{ github.sha }}'