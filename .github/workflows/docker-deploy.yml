name: Deploy to Docker

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ashtongkinnell/belongingprod:latest
    - name: Push to Docker Hub
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push ashtongkinnell/belongingprod:latest
    - name: Build the Docker image
      run: docker build . --tag ashtongkinnell/belongingprod:tag
    - name: Push the Docker image
      run: docker push ashtongkinnell/belongingprod:tag

