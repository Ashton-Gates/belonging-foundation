# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python project dependencies
  - package-ecosystem: "pip" # For Python projects
    directory: "/" # Assuming your Python package manifest (requirements.txt or Pipfile) is in the root
    schedule:
      interval: "daily" # How often to check for updates

  # Docker images
  - package-ecosystem: "docker" # For Docker images
    directory: "/" # Assuming your Dockerfile is in the root
    schedule:
      interval: "daily" # How often to check for updates
