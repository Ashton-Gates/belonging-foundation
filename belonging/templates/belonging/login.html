{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

 <!-- Add a button or link for to go back to index.html -->
 <div style="text-align: center; margin-top: 20px;">
    <p>Go back to Home?</p>
    <a href="/index/" class="btn btn-primary">Home</a>
</div>

 <!-- Add a button or link for registration -->
 <div style="text-align: center; margin-top: 20px;">
    <p>Don't have an account?</p>
    <a href="{% url 'registration' %}" class="btn btn-primary">Need to Register</a>
</div>
{% endblock %}
