<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}The Belonging Foundation{% endblock %}</title>
  {% block extra_head %}{% endblock %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
      /* Reset some basic elements */
  body, h1, h2, h3, p, ul, li, a {
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
  }
  p{
  
  text-align: left;
  
  }
  
  h2{
    text-align: center;
  }
  /* Body and Font Styles */
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }
  
  .hamburger-menu {
    float: right;
    cursor: pointer;
  }
  
  /* Ensure the dropdown is hidden by default and only shown when the hamburger icon is clicked */
  .hidden {
    display: none;
  }
  /* This will show the nav-links when the hamburger menu is clicked */
  .responsive {
    display: block;
    position: absolute;
    width: 100%;
    background-color: #333;
  }
  /* Style the sign-up form */
  .signup-form {
    color: white;
    background-color: #333;
    padding: 20px;
    text-align: center;
  }
  
  .signup-form h2 {
    margin-bottom: 20px;
  }
  
  .signup-form form {
    max-width: 300px;
    margin: auto;
  }
  
  .signup-form input[type="email"],
  .signup-form input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
  }
  
  .signup-form button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  
  /* Button hover effect */
  .signup-form button:hover {
    background-color: #0056b3;
  }
  /* Footer Styles */
  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 20px;
  }
  
  /* Responsive Styles */
  @media screen and (max-width: 600px) {
    .navbar a, .navbar .dropdown .dropbtn {
      display: none;
    }
  
    .navbar .hamburger-menu {
      display: block;
      height: 100%;
      width: 18.75em;
    }
  
    .navbar.responsive {position: relative;}
    .navbar.responsive a.icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .navbar.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }
  
  .header-height {
    height: 70px; /* Example header height, adjust as needed */
  }
  
  .feature-section {
    padding: 3rem 0; /* Adjust the padding as needed */
    background-image: url('keegan_steph.jpg');
    background-size: cover;
    background-position: center;
    text-align: center;
    padding: 100px 0; /* Adjust padding as needed */
  }
  
  .feature-section .container {
    position: relative;
    z-index: 2;
    color: #fff; /* Or any color you want for the text */
  }
  
  
  .feature-section h1 {
    font-size: 2.5rem; /* Adjust size as needed */
    margin-bottom: 1rem;
  }
  
  .feature-section p {
    margin-bottom: 2rem;
  }
  
  .feature-section .btn-primary {
    background-color: #ff6f00; /* Adjust button color as needed */
    border-color: #ff6f00; /* Adjust border color as needed */
    padding: 0.75rem 1.5rem; /* Adjust button padding as needed */
  }
  
  .feature-section .btn-primary:hover {
    background-color: #e65e00; /* Darken button on hover */
    border-color: #e65e00;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3); /* Add shadow effect on hover */
    transform: translateY(-2px); /* Raise the button slightly on hover */
  }
  
  /* Optional: If you want the shadow effect on hover for the entire section */
  .feature-section:hover {
    box-shadow: 0 8px 15px rgba(0,0,0,0.3); /* Shadow effect */
    transform: translateY(-2px); /* Raise the section */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for the effects */
  }
  
  /*--------------------Header-Section End -----------------------*/
  
  /*---------------------Body Style Starts------------------------*/
  
  /* Hero Section Styles */
  .hero-section {
    background-image: url('keegan_steph.jpg'); /* Replace with the path to your hero image */
    background-size: cover;
    background-position: center;
    text-align: center;
    position: relative;
    color: white;
    padding: 100px 0; /* Adjust padding to suit your content */
  }
  
  /* Overlay Content Styles */
  .overlay-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    color: white;
    text-align: center;
  }
  
  /* This will be your button inside the overlay */
  .cta-button {
    background-color: #333; /* Adjust the button color as needed */
    border: none;
    padding: 15px 30px;
    font-size: 1.2em; /* Adjust font size as needed */
    text-transform: uppercase;
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
    border: 1px solid white; /* Add a white border */
    color: white; /* Text color */
    text-decoration: none; /* Remove underlines */
    border-radius: 5px; /* Optional: Add rounded corners */
    justify-content: center;
    display: flex;
    align-items: center;
    text-align: center;
  }
  
  /* Ensure the overlay content is above all other content */
  .overlay-content .btn:hover {
    background-color: #ecbc24; /* Darken button on hover */
    transition: background-color 0.3s ease;
  }
  /* Info Section Styles */
  .info-section {
    position: relative;
    color: white;
    text-align: center;
    background-size: cover;
    background-position: center;
    /* Set individual background images for each section here */
  }
  
  .info-section:first-of-type {
    background-image: url('Article_2.PNG');
  }
  
  .info-section:last-of-type {
    background-image: url('Article_3.PNG');
  }
  
  .info-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2; /* Ensures the content is above the overlay */
    /* Additional styling as needed */
  }
  
  .touts-container {
      display: block;
      margin-top: -10px; /* Adjusts the position upwards */
      position: relative;
      z-index: 1;
      padding: 20px; /* Adds padding on the left and right */
  }
  
  .row {
      margin: 0 auto;
      max-width: 75rem;
      width: calc(100% - 20px); 
  }
  
  .row:after {
      content: "";
      display: table;
      clear: both;
  }
  .feature-panel {
    align-items: center;
    background-color: #e47424;
    background-position: 50% 25%;
    background-size: cover;
    display: flex;
    flex-wrap: wrap;
    overflow: hidden;
    padding: 5rem 0 6.25rem;
    position: relative;
    text-align: center;
  }
  
  .social-icons {
    font-size: 24px;
  }
  
  .social-icons a {
    margin: 0 10px;
    color: white;
    text-decoration: none;
  }
  
  .social-icons a:hover {
    color: #ddd;
  }
  
  
  
  body{
    background-color: #eee;
  
  }
  nav{
    margin: 20px;
    position: relative;
  }
  ul{
    list-style: none;
    display: flex;
    align-items: center;
  }
  .display-picture{
    margin-left: auto;
  }
  .display-picture img{
    width: 50px;
    border-radius: 50%;
    border:2px solid #fff;
  }
  .display-picture img:hover{
  border:2px solid #E78341;
  }
  .card{
    transition: 0.5s ease;
  }
  
  .card ul{
    display: flex;
    align-items: flex-start;
    flex-direction: column;
    background: #E78341;
    position: absolute;
    top: 4rem;
    right:0rem;
  border-radius: 10px;
  padding: 10px 50px 10px 20px;
  }
  .card ul li{
   
    padding: 5px 0;
    color: #FFF;
    font-size: 14px;
  }
  .hidden{
    display: none;
  }
  a{
    text-decoration: none;
    color:#fff;
  }
  /* Profile Image */
  .navbar .nav-link img.rounded-circle {
    border: 2px solid #fff;
    transition: border-color 0.3s ease-in-out;
  }
  
  .navbar .nav-link img.rounded-circle:hover {
    border-color: #E78341;
  }
  
  /* Dropdown Menu */
  .dropdown-menu {
    border-radius: 10px;
    border: none;
    box-shadow: 0 2px 10px rgba(0,0,0,.2);
  }
  
  /* Dropdown Item */
  .dropdown-item:hover {
    background-color: #E78341;
    color: #FFF;
  }
  /* Google Sign in/Sign up styles */
  .dropdown-item img {
    margin-right: 8px; /* Space between the icon and text */
  }
  
  /* Adjustments for the dropdown item with icon */
  .dropdown-item {
    display: flex;
    align-items: center;
  }
  .hidden {
    display: none;
  }
  
  /* Additional styling for the dropdown card */
  .card ul {
    list-style: none;
    /* Other styles... */
  }
  
  .card li a {
    text-decoration: none;
    color: white;
    /* Other styles... */
  }
  .carousel-caption{
    color:#333;
  }
/* Ensure the toggler is only shown on small screens */
@media (max-width: 992px) {
  .navbar-toggler {
    display: block;
  }

  .navbar-collapse {
    max-height: 0;
    overflow-y: auto;
    transition: max-height 0.35s ease;
  }

  .navbar-collapse.collapsing {
    max-height: 0;
    overflow: hidden;
  }

  .navbar-collapse.show {
    max-height: 500px; /* Set to the maximum height your menu will need */
  }

  .navbar-toggler.collapsed .navbar-toggler-icon {
  background-image: url('static/images/main_logo.png');
}

  .navbar-toggler:not(.collapsed) .navbar-toggler-icon {
    display: none;
  }

  .navbar-toggler:not(.collapsed) .close-icon {
    background-image: url('static/images/main_logo.png');
  }
}

/* Ensure the toggler is hidden on large screens */
@media (min-width: 993px) {
  .navbar-toggler {
    display: none;
  }
}
@media (max-width: 576px) {
  .navbar .dropdown-menu {
    position: static; /* Remove the absolute positioning */
    float: none; /* Prevent floating */
    display: none; /* Hide by default */
    width: auto; /* Set width to auto to occupy the required space */
    background-color: #333; /* Set your desired background color */
  }

  .navbar .dropdown-menu.show {
    display: block; /* Display the dropdown */
  }

  .navbar .dropdown-menu .dropdown-item {
    display: block; /* Make each dropdown item block-level so it spans the full width */
  }

  .navbar .dropdown-toggle::after {
    display: none; /* Optionally hide the caret if you don't want it */
  }
}
    </style>
</head>
<body>
  <header>
    <!-- Bootstrap Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index/">
        {% load static %}
        <img src="{% static 'images/main_logo.png' %}" alt="Belonging Foundation Logo" style="max-height: 100px;">      
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">          
          <li class="nav-item active">
            <a class="nav-link" href="/index/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Login
            </a>
            <div class="dropdown-menu" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="{% url 'applicant:login' %}">Applicant Login</a>
              <a class="dropdown-item" href="/donation/donor_login/">Donor Login</a>
              <a class="dropdown-item" href="/referee/referee_login/">Sponsor Login</a>              
              <a class="dropdown-item" href="{% url 'venue:venue_login' %}">Venue Login</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/donate/">Donate to Belonging</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/">Who Are We?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/involved/">Want to Get Involved?</a>
          </li>
          <!-- Other items -->
        </ul>
      </div>
    </nav>
  </div>
</header>
    <main>
    {% block content %}

    {% endblock %}
    </main>
    <footer>
      <div class="footer">
        <div class="social-icons">
          <a href="https://www.instagram.com/yourusername" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="mailto:your@email.com">
            <i class="fas fa-envelope"></i>
          </a>
          <a href="https://www.facebook.com/yourusername" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
        </div>
                                <!-- Sign-up form -->
         <div class="signup-form">
            <h3>Join us in our fight for better futures.</h3>
            <form action="YOUR_FORM_ACTION" method="POST">
              <input type="email" name="email" placeholder="Email*" required>
              <input type="text" name="zip" placeholder="Zip*" required>
              <button type="submit">I'm Ready</button>
            </form>
         </div>
      </div>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Attempt to get the dropdown and the toggle element
        var profileToggle = document.getElementById('profileDropdown');
        var dropdownMenu = document.querySelector('.dropdown-menu');
      
        // Only add the event listener if profileToggle exists
        if (profileToggle) {
          profileToggle.addEventListener('click', function(event) {
            // Prevent the default navigation
            event.preventDefault();
      
            // Toggle the visibility of the dropdown menu
            dropdownMenu.classList.toggle('show'); // Bootstrap 4 uses 'show' class for dropdowns
          });
        } else {
          console.error('The element with id "profileDropdown" was not found.');
        }
      });
      </script>
<!-- Bootstrap CSS -->

</body>
</html>
